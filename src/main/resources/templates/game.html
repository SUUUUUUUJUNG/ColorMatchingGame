<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>🎨 색상 맞추기 게임 🎨</h1>
    <p id="timer">남은 시간: <span id="time">30</span>초</p>
    <p>아래 색상과 같은 색을 선택하세요!</p>
    <div id="targetColor"></div>
    <div id="colorOptions"></div>
    <p id="score">점수: <span id="scoreValue">0</span></p>
    <button id="startGame">게임 시작</button>
</div>
<script src="/js/game.js"></script>
</body>
</html>
